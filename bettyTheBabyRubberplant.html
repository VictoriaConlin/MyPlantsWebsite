    <h1>Betty the  Baby Rubberplant</h1>
    <h2>Baby Rubberplant</h2>
    <div>
    <h3><span class="description">Botanical Name:</span> Peperomia Obtusifolia</h3>
    <h3><span class="description">Date I Got It:</span> Feb. 2020</h3>
    <h3><span class="description">How I Got It:</span> Bought From Meijer</h3>
</div>
<div  class="image-containor">
<figure>
    <figcaption>
        <h3>Feb. 2020</h3>
        <p>This pretty lady caught my eye when looking for my pilea and she was only $5 so I got her!  The designs on her leaves are makeing turning her into one of my faves and she is getting some new leaves which I was surprised by since it's winter and she is new.  </p>
    </figcaption>
    <img class="zoom" src="Baby Rubberplant Then.jpg" alt="Baby Rubberplant" height="75%" width="75%">
</figure>
<figure>
    <figcaption>
        <h3>April 2021</h3>
        <p>I repoted this lady a little over a week ago and she is liking her new home.  She is growing well right now.</p>
    </figcaption>
    <img class="zoom" src="Rubbertree 4-21.jpg" alt="Baby Rubberplant" height="75%" width="75%">
</figure>
<figure>
        <h3>July 2021</h3>

    <img class="zoom" src="Rubbertree 7-21.jpg" alt="Baby Rubberplant" height="75%" width="75%">
</figure>
<figure>
    <figcaption>
        <h3>Aug. 2021</h3>
        <p>She is growing tall but not as full. I am not sure if this is a good thing or not, I did move her from the window sill to a shelf next to the window, so she might be stretching for the sunlight. I am thinking of trying to propagate this lady here soon.</p>
    </figcaption>
    <img class="zoom" src="Baby Rubberplant Now.jpg" alt="Baby Rubberplant" height="75%" width="75%">
</figure>
</div>
